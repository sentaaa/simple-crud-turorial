
 
<div class="container">
    <div class="row">
        <div class="col-6">
            <ul>
                <li *ngFor="let book of books">{{ book }}</li>
            </ul>
        </div>
        <div class="col-6">
            <input class="form-control" placeholder="Neues Buch erstellen" [(ngModel)]="newBookTitle">
    
            <!--Runde klammern = event-->
 
            <div [class]="'alert alert-'+ (newBookTitle.length <=  maxTitleLength ? 'primary':'warning')" *ngIf="newBookTitle == ''">
              <span *ngIf="newBookTitle.length<= maxTitleLength">Wenn sie den Button dr√ºcken, Buch mit namen <i>{{ newBookTitle}}</i> erstellt.</span>
              <span *ngIf="newBookTitle.length> maxTitleLength">um {{ newBookTitle.length }} zu lang</span>
           
            </div>
        </div>
 
        <div class="col-3">
            <!--Runde klammern = event-->
            <button class="mx-auto d-block mt-2 btn btn-outline-success" [disabled]="newBookTitle.length > maxTitleLength"(click)="onButtonClicked()">Klick mich!</button>
        </div>
    </div>
</div>
